<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soumya Resources</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 200px;
            background-color: #fff;
            padding: 20px;
            border-right: 1px solid #ddd;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #e1e1e1;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
            height: calc(100vh - 60px);
        }

        .left-panel {
            display: grid;
            /* grid-template-rows: 1fr 1fr 1fr; */
            gap: 10px;
            height: 100%;
        }

        .right-panel {
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
            height: 100%;
        }

        .widget {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .widget:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        .date {
            width: 88%;
            height: 74%;
        }
        .calendar{
            width: 70%;
            height: 77%;
        }

        .calendar {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #333;
            border-radius: 25px;
        }

        .calendar img {
            width: 100%;
            height: auto;
            border-radius: 18px;
        }

        .date {
            font-size: 45px;
            color: #fff;
            background-color: #333;
            padding: 18px 21px;
            border-radius: 25px;
            margin-bottom: 19px;
        }

        .music-player {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            width: 88%;
            height: 75%;
        }

        .music-player .cover {
            width: 100%;
            height: auto;
            background-image: url('./42.jpg');
            background-size: cover;
            border-radius: 10px;
        }

        .music-player .song-name {
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .music-player audio {
            width: 100%;
            margin: 10px 0;
            background-color: #814d28;
            border: 8px solid #70ffc8;
            border-radius: 36px;
        }

        .status-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            margin-top: 10px;
        }

        .status-bar i {
            font-size: 18px;
        }

        .horizontal-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 96%;
            padding: 15px;
            background-color: #333;
            border-radius: 27px;
            margin-bottom: 10px;
                }

        .horizontal-bar i {
            color: white;
            font-size: 25px;
        }

        .projects, .software, .book-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-size: 36px;
            color: #333;
            height: 73%;
            width: 79%;
        }

        .books {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }

        .book a {
            color: #333;
            font-size: 40px;
        }

        .book a:hover {
            opacity: 0.7;
        }

        .book:nth-child(1) a { color: #f39c12; }
        .book:nth-child(2) a { color: #e74c3c; }
        .book:nth-child(3) a { color: #2ecc71; }
        .book:nth-child(4) a { color: #3498db; }
        .book:nth-child(5) a { color: #9b59b6; }
        .book:nth-child(6) a { color: #f1c40f; }
        .book:nth-child(7) a { color: #e67e22; }
        .book:nth-child(8) a { color: #1abc9c; }
        .book:nth-child(9) a { color: #2980b9; }
        .book:nth-child(10) a { color: #8e44ad; }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#"><i class="fa fa-home"></i>Home</a>
        <a href="#"><i class="fa fa-user"></i>About</a>
        <a href="#"><i class="fa fa-wrench"></i>Tools</a>
        <a href="#"><i class="fa fa-briefcase"></i>Portfolio</a>
        <a href="#"><i class="fa fa-pencil"></i>Blog</a>
        <a href="#"><i class="fa fa-paint-brush"></i>AI Arts</a>
        <a href="#"><i class="fa fa-envelope"></i>Contact</a>
    </div>
    <div class="container">
        <div class="header">Resources</div>
        <div class="content">
            <div class="left-panel">
                <div class="widget date" id="currentDate"></div>
                <div class="widget calendar">
                    <img src="./42.jpg" alt="Calendar Image">
                </div>
                <div class="widget music-player">
                    <div class="cover"></div>
                    <div class="song-name">SONG NAME</div>
                    <audio id="audioPlayer" controls>
                        <source src="song.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <!-- <div class="status-bar">
                        <div class="horizontal-bar">
                            <i class="fa fa-bell"></i>
                            <div class="battery-level">
                                <i class="fa fa-battery-half"></i>
                            </div>
                            <i class="fa fa-wifi"></i>
                        </div>
                    </div> -->
                    <div class="horizontal-bar">
                        <i class="fa fa-bell"></i>
                        <div class="battery-level">
                            <button style="border-radius: 10px;">Have a Good Day</button>
                        </div>
                        <i class="fa fa-wifi"></i>
                    </div>
                   
                </div>
            </div>
            <div class="right-panel">
                <div class="projects widget">
                    <div>PROJECTS</div>
                    <p>1. AFM of Unity</p>
                </div>
                <div class="software widget">
                    <div>SOFTWARE</div>
                </div>
                <div class="book-section widget">
                    <div>BOOKS</div>
                    <div class="books">
                        <div class="book"><a href="#"><i class="fa fa-folder"></i></a></div>
                        <div class="book"><a href="#"><i class="fa fa-folder"></i></a></div>
                        <div class="book"><a href="#"><i class="fa fa-folder"></i></a></div>
                        <div class="book"><a href="#"><i class="fa fa-folder"></i></a></div>
                        <div class="book"><a href="#"><i class="fa fa-folder"></i></a></div>
                        <div class="book"><a href="#"><i class="fa fa-folder"></i></a></div>
                        <div class="book"><a href="#"><i class="fa fa-folder"></i></a></div>
                        <div class="book"><a href="#"><i class="fa fa-folder"></i></a></div>
                        <div class="book"><a href="#"><i class="fa fa-folder"></i></a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dateElement = document.getElementById('currentDate');
            const today = new Date();
            const day = today.getDate();
            const month = today.toLocaleString('default', { month: 'short' }).toUpperCase();
            dateElement.innerHTML = `<div>${month}</div><div>${day}</div>`;
        });
    </script>
</body>
</html>
